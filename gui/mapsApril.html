Latitude: [ LatArray[LatArray.length-1] ] 			};		}	}	if (ArrayExists == true) {			for (var i = 0; i < arr.length; i++) {				networkToMatch = arr[i].ssid + "_" + arr[i].mac				// Combines the MAC address and SSID to create a unique identifier for each Access point			//logger.debug(networkToMatch)								let result = object1.filter(obj => {					//https://stackoverflow.com/questions/13964155/get-javascript-object-from-array-of-objects-by-value-of-property elclanrs insipred this snippet				return obj.name == networkToMatch				//searches all objects created for one that matches the signal data recived from netscan			})			logger.debug(JSON.stringify(result))																							//checks if the wifi network is already stored			if (result == null || result == "" || result == []) {							//Issue with this loop (loops contstantly, broken.)																			// should create objects as new wifi signals are found				logger.debug("NULL OBJECT")				logger.debug("ARRAY LEN" + arr.length)				logger.debug(JSON.stringify(arr))				//for (var i = 0; i < arr.length; i++) {				SSID = arr[i].ssid + "_" + arr[i].mac				logger.debug(SSID)								//LongArray.push(myLong);				//LatArray.push(myLat);				object1[i] ={					number: [i],					//assigns a number to each network found					name: SSID,					RSSI: [ arr[i].rssi ],					Longitude: [ LongArray[LongArray.length-1] ],					Latitude: [ LatArray[LatArray.length-1] ]				};				logger.debug(JSON.stringify(object1[i]))							} else {				logger.debug("NET FOUND" + JSON.stringify(result))						}			//logger.debug(object1)								//logger.debug("OUTER LOOP RESULT " + result)                    			if (result[0] == "undefined"){			// checks if the 								var Weight2 = Math.pow(parseFloat(LastRssi[1]), 2) / (Math.pow(parseFloat(LastRssi[0]), 2) + Math.pow(parseFloat(LastRssi[1]), 2) + Math.pow(parseFloat(LastRssi[2]), 2)  + Math.pow(parseFloat(LastRssi[3]), 2) +  + Math.pow(parseFloat(LastRssi[4]), 2))				//logger.debug("WEIGHT2 = " + Weight2)				var Weight3 = Math.pow(parseFloat(LastRssi[2]), 2) / (Math.pow(parseFloat(LastRssi[0]), 2) + Math.pow(parseFloat(LastRssi[1]), 2) + Math.pow(parseFloat(LastRssi[2]), 2)  + Math.pow(parseFloat(LastRssi[3]), 2) +  + Math.pow(parseFloat(LastRssi[4]), 2))				//logger.debug("WEIGHT3 = " + Weight3)				var Weight4 = Math.pow(parseFloat(LastRssi[3]), 2) / (Math.pow(parseFloat(LastRssi[0]), 2) + Math.pow(parseFloat(LastRssi[1]), 2) + Math.pow(parseFloat(LastRssi[2]), 2)  + Math.pow(parseFloat(LastRssi[3]), 2) +  + Math.pow(parseFloat(LastRssi[4]), 2))				//logger.debug("WEIGHT4 = " + Weight4)								var Weight5 = Math.pow(parseFloat(LastRssi[4]), 2) / (Math.pow(parseFloat(LastRssi[0]), 2) + Math.pow(parseFloat(LastRssi[1]), 2) + Math.pow(parseFloat(LastRssi[2]), 2)  + Math.pow(parseFloat(LastRssi[3]), 2) +  + Math.pow(parseFloat(LastRssi[4]), 2))				//logger.debug("WEIGHT5 = " + Weight5)												EstLong = (LastLong[0] * Weight1) + (LastLong[1] * Weight2) + (LastLong[2] * Weight3) + (LastLong[3] * Weight4) + (LastLong[4] * Weight5)				EstLat = (LastLat[0] * Weight1) + (LastLat[1] * Weight2) + (LastLat[2] * Weight3) + (LastLat[3] * Weight4) + (LastLat[4] * Weight5) 				//logger.debug("EST LAT LONG" + EstLat + EstLong)			   				EstLatLng = new google.maps.LatLng(EstLat, EstLong);				//logger.debug("EstLatLng" + EstLatLng)      					indexNum = Names.indexOf(object1[NetworkNumber].name)									for (var i = 0; i < locations.length; i++) {				  if (locations[i][1] == object1[NetworkNumber].name) {				  					logger.debug("LOCATIONS BEFORE: ")					logger.debug(JSON.stringify(locations))					locations.splice(i, 1);					logger.debug("LOCATIONS AFTER: ")					logger.debug(JSON.stringify(locations))				  }				}								var TempArr = [NetworkNumber, object1[NetworkNumber].name, EstLat, EstLong]				locations.push(TempArr)								//logger.debug(object1[NetworkNumber].name +  "POS" + EstLat + " " + EstLong)				//logger.debug("Locations")				//logger.debug(locations)				   			}      		}  	}	//logger.debug(object1)		counter = counter + 1	scanCounter ++	logger.debug("SCAN COUNTER: " + scanCounter)			//logger.debug("Locations")	//logger.debug(locations)	clearMarkers();	setMarkers()}function clearMarkers(){	for (i = 0; i < gmarkers.length; i++) {  		gmarkers[i].setMap(null)	}}function setMarkers() {			//function inspired by https://stackoverflow.com/questions/15531390/adding-array-of-markers-in-google-map 	for (i = 0; i < locations.length; i++) {  					DataWindow = new google.maps.InfoWindow({		});		var Wifimarker = new google.maps.Marker({			position: new google.maps.LatLng(locations[i][2], locations[i][3]),			map: map,						title: toString(locations[i][1])			//icon: iconBase + 'WifiIcon.png'		});								gmarkers.push(Wifimarker);		google.maps.event.addListener(Wifimarker, 'click', (function(Wifimarker, i) {			return function() {				DataWindow.setContent("<p>" + locations[i][1] + "<br />"  + "Latitude: " + locations[i][2] + "<br />"  + "Longitude: " +locations[i][3] + "</p>");			//Inspired by Jason Gennaro https://stackoverflow.com/questions/6737042/google-maps-v3-formatting
